{% extends "base.html" %}
{% load static %}


{% block content%}
<div class="container">
    <h1>Your Account</h1>
    <div class="row">
        <div class="col-12 col-xl-6">
            <p>Your details</p>
            <hr>
            <form class="mt-3" action="{% url 'profile' %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary">Update details</button>
            </form>
        </div>
        <div class="col-12 col-xl-6">
            <p>Your recent orders</p>


            {% include 'components/order-table.html' %}


            <a href="{% url 'order_history' %}" class="btn btn-primary">Full order history</a>
        </div>
    </div>
</div>


{% endblock %}
