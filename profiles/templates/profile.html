{% extends "base.html" %}
{% load static %}

{% block content%}
<div class="container">
    <p>Your details</p>
    <hr>
    <form class="mt-3" action="{% url 'profile' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary">Update details</button>
    </form>
</div>
{% endblock %}
