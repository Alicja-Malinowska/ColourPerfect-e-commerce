<h1 class="mt-3 mt-md-4 mt-xl-5">{{ product.name }}</h1>

<a href="{% url 'search' q_type='brand' query=product.brand %}" class="badge badge-light">{{ product_brand.display_name }}</a>


{% for category in product_categories %}
<a href="{% url 'search' q_type='category' query=category %}" class="badge badge-light">{{ category.display_name }}</a>
{% endfor %}
