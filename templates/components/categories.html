<div class="row">
{% for category in categories %}
<div class="col-4 col-xl-2">
    <a href="{% url 'search' q_type='category' query=category %}">
        <div class="card h-100">
            <img src="{{ STATIC_URL }}img/{{ category.name }}.jpg" class="card-img-top" alt="{{ category.display_name }} image">
            <p class="text-center font-weight-bold">{{ category.display_name }}</p>
        </div>
    </a>
</div>
{% endfor %}
</div>
